  - alias: "camera disconnected"
    trigger:
      - platform: state
        entity_id:
          - device_tracker.back_walkway_camera
          - device_tracker.driveway_camera
          - device_tracker.front_lanai_camera
          - device_tracker.front_pathway_camera
          - device_tracker.side_garage_camera
          - device_tracker.side_lanai_camera
          - device_tracker.side_walkway_camera
          - device_tracker.side_yard_camera
          - device_tracker.back_yard_camera
          - device_tracker.frigate
        from: "home"
        to: "not_home"
    condition:
      - condition: state
        entity_id: input_boolean.notifications
        state: "on"
    action:
      - service: telegram_bot.send_message
        data_template:
          target: !secret group1
          message: "‚ùå {{ trigger.to_state.name }} disconnected!"
          disable_notification: false

  - alias: "camera connected"
    trigger:
      - platform: state
        entity_id:
          - device_tracker.back_walkway_camera
          - device_tracker.driveway_camera
          - device_tracker.front_lanai_camera
          - device_tracker.front_pathway_camera
          - device_tracker.side_garage_camera
          - device_tracker.side_lanai_camera
          - device_tracker.side_walkway_camera
          - device_tracker.side_yard_camera
          - device_tracker.back_yard_camera
          - device_tracker.frigate
        from: "not_home"
        to: "home"
    condition:
      - condition: state
        entity_id: input_boolean.notifications
        state: "on"
    action:
      - service: telegram_bot.send_message
        data_template:
          target: !secret group1
          message: "‚úÖ {{ trigger.to_state.name }} connected!"
          disable_notification: false

  - alias: Day Time
    trigger:
      - platform: time
        at: "06:00:00"
    condition:
      - condition: state
        entity_id:
          - group.people
        state: "home"
    action:
      - service: input_boolean.turn_off
        data:
          entity_id:
            - input_boolean.notify_lanai

  - alias: Night Time
    trigger:
      - platform: time
        at: "21:00:00"
    action:
      - service: input_boolean.turn_on
        data:
          entity_id:
            - input_boolean.notify_lanai

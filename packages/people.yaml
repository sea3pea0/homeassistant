  - alias: People Home Day
    trigger:
      - platform: state
        entity_id: group.people
        from: "not_home"
        to: "home"
    condition:
      - condition: time
        after: "06:00:00"
      - condition: time
        before: "20:00:00"
    action:
      - service: input_boolean.turn_off
        data:
          entity_id:
            - input_boolean.notify_lanai

  - alias: People Home Night
    trigger:
      - platform: state
        entity_id: group.people
        from: "not_home"
        to: "home"
    condition:
      - condition: time
        after: "20:00:00"
      - condition: time
        before: "09:00:00"
    action:
      - service: input_boolean.turn_off
        data:
          entity_id:
            - input_boolean.notify_lanai
            - input_boolean.notify_pir_lanai

  - alias: People Away
    trigger:
      - platform: state
        entity_id: group.people
        from: "home"
        to: "not_home"
    action:
      - service: input_boolean.turn_on
        data:
          entity_id:
            - input_boolean.notify_lanai
      - service: fan.turn_off
        target:
          entity_id:
            - fan.back_lanai
            - fan.bedroom
            - fan.living_room
            - fan.master_bedroom
            - fan.office


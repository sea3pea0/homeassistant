group:

  people:
    name: People
    entities:
      - person.sea3pea0
      - person.belka

automation:

  - alias: "Person Home"
    trigger:
      - platform: state
        entity_id:
          - person.sea3pea0
          - person.belka
          - person.karin
        from: "not_home"
        to: "home"
    condition:
      - condition: state
        entity_id: input_boolean.notifications
        state: "on"
    action:
      - service: telegram_bot.send_message
        data_template:
          target: !secret group1
          message: "ğŸ›¬ {{ trigger.to_state.name }} arrived at home!"
          disable_notification: false

  - alias: "Person Away"
    trigger:
      - platform: state
        entity_id:
          - person.sea3pea0
          - person.belka
          - person.karin
        from: "home"
        to: "not_home"
    condition:
      - condition: state
        entity_id: input_boolean.notifications
        state: "on"
    action:
      - service: telegram_bot.send_message
        data_template:
          target: !secret group1
          message: "ğŸ›« {{ trigger.to_state.name }} departed home!"
          disable_notification: false



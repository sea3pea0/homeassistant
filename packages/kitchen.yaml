          - light.kitchen_corner

alert:
  kitchen_sink_cabinet_flood:
    name: Kitchen Sink Cabinet Flood
    message: "ðŸ’§ Kitchen Sink Cabinet Flood Detected"
    done_message: "ðŸ‘Œ Kitchen Sink Cabinet Flood Cleared"
    entity_id: group.kitchen_sink_cabinet_flood
    state: "on"
    repeat:
      - 5
    can_acknowledge: true
    skip_first: false
    data:
      inline_keyboard:
        - "Acknowledge:/kitchen_sink_acknowledge"
    notifiers:
      - telegram
